<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visuals</title>
</head>
<body>
{% load static %}
<form action="{% url 'visuals' %}" method="post">
    {% csrf_token %}
<select name="year">
    {% for year in years_avb %}
  <option value={{year}}>{{year}}</option>
    {% endfor %}
    <input type="submit"/>
</select>
</form>
{% for img in images %}
<img src="{%static img%}" alt="My image">
{% endfor %}
</body>
</html>
